<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    const numberSet = new Set()
    numberSet.add(1)
    // Set(1) { 1 }
    numberSet.add(2)
    // Set(2) { 1, 2 }
    numberSet.add(3)
    // Set(3) { 1, 2, 3 }
    numberSet.add(3)
    // Set(3) { 1, 2, 3 }
    numberSet.add(7)
    // Set(4) {1, 2, 3, 7}
    numberSet.delete(1)
    // true
    numberSet.delete(8)
    // false
    numberSet.has(1)
    // false
    numberSet.has(2)
    // true
    numberSet.size
    // 3
  </script>
</body>

</html>

    // 继承的简便写法
    class Son extends Father{
      // 没有constructor、没有super、没有this
      name = "son"
      score = 100
      hello(){
        console.log("hello")
      }
    }
    let s1 = new Son()
    console.log(s1.name)  //son
    console.log(s1.age)   //60 子类中没有的属性去父类中查找
    console.log(s1.score) //1000

    s1.hello()  //hello

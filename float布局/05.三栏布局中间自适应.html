<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .left{
      width: 200px;
      height: 300px;
      background-color: palevioletred;
      float: left;
    }
    .right{
      width: 200px;
      height: 300px;
      background-color: paleturquoise;
      float: right;
    }
    .center{
      width: 100%;
      height: 300px;
      background-color: orange;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right"></div>
    <div class="center"></div>
  </div>
</body>
</html>
